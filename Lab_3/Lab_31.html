<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Book a CWA Help Desk Appointment at Swinburne University of Technology" />
  <meta name="keywords" content="CWA, Help Desk, Appointment, Swinburne, COS10026, COS10004, COS20007" />
  <meta name="author" content="Your Name" />
  <title>CWA Help Desk Appointment</title>
</head>
<body>

  <!-- 1. Logo as hyperlink -->
  <a href="http://www.swin.edu.au">
    <img src="https://i.postimg.cc/HsJ1Zc4y/swin-logo.png" alt="Swinburne University Logo" title="Swinburne University Logo" />
  </a>

  <!-- 2. Heading 1 -->
  <h1>CWA Help Desk Appointment</h1>

  <!-- 3. Paragraphs -->
  <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
  <p>Check Blackboard for when CWA tutors will be there.</p>

  <form action="#" method="post">

    <!-- Student details -->
    <fieldset>
      <legend>Student details</legend>

      <label for="studentId">Student ID:</label>
      <input
        type="text"
        id="studentId"
        name="studentId"
        required
        pattern="\d{7,10}"
      />
      <br />

      <label for="givenName">Given Name:</label>
      <input
        type="text"
        id="givenName"
        name="givenName"
        required
        maxlength="15"
        pattern="[A-Za-z]+"
      />
      <br />

      <label for="familyName">Family Name:</label>
      <input
        type="text"
        id="familyName"
        name="familyName"
        required
        maxlength="15"
        pattern="[A-Za-z]+"
      />
    </fieldset>

    <!-- Your unit (radio buttons) -->
    <fieldset>
      <legend>Your unit</legend>

      <label>
        <input
          type="radio"
          name="unit"
          value="COS10011"
          required
        />
        COS10026
      </label>

      <label>
        <input
          type="radio"
          name="unit"
          value="COS60004"
        />
        COS10004
      </label>

      <label>
        <input
          type="radio"
          name="unit"
          value="COS60007"
        />
        COS20007
      </label>
    </fieldset>

    <!-- Your Tutor dropdown -->
    <fieldset>
      <legend>Your Tutor</legend>

      <label for="tutor">Tutor:</label>
      <select id="tutor" name="tutor" required>
        <option value="">Please Select</option>
        <option value="Alice">Alice</option>
        <option value="Bob">Bob</option>
        <option value="Carol">Carol</option>
        <option value="Dave">Dave</option>
      </select>
    </fieldset>

    <!-- Issue checkboxes -->
    <fieldset>
      <legend>Issue</legend>

      <label>
        <input type="checkbox" name="issue[]" value="HTML" />
        HTML
      </label>

      <label>
        <input
          type="checkbox"
          name="issue[]"
          value="CSS"
          checked="checked"
        />
        CSS
      </label>

      <label>
        <input type="checkbox" name="issue[]" value="JavaScript" />
        JavaScript
      </label>

      <label>
        <input type="checkbox" name="issue[]" value="PHP" />
        PHP
      </label>

      <label>
        <input type="checkbox" name="issue[]" value="MySQL" />
        MySQL
      </label>
    </fieldset>

    <!-- Description textarea -->
    <fieldset>
      <legend>Description of Issue</legend>
      <label for="description">Describe your problem:</label>
      <br />
      <textarea
        id="description"
        name="description"
        placeholder="Write description of your problem here..."
        rows="5"
        cols="40"
      ></textarea>
    </fieldset>

    <!-- Preferred Date / Time -->
    <fieldset>
      <legend>Preferred Date / Time</legend>

      <label for="prefDate">Date:</label>
      <input
        type="text"
        id="prefDate"
        name="prefDate"
        required
        placeholder="dd/mm/yyyy"
        pattern="\d{2}/\d{2}/\d{4}"
      />
      <br />

      <label for="prefTime">Time:</label>
      <input
        type="text"
        id="prefTime"
        name="prefTime"
        required
        placeholder="00:00"
        pattern="\d{2}:\d{2}"
      />
    </fieldset>

    <!-- Submit / Reset -->
    <input type="submit" value="Book" />
    <input type="reset" value="Reset form" />

  </form>
</body>
</html>
